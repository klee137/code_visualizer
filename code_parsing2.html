import java.util.ArrayList;
import java.util.Iterator;

public class Tree {
	private TreeNode myRoot;
	private static int count;

	public Tree(TreeNode root){
		myRoot=root;
	}



	public void print_pre(){
		print_prehelper(myRoot);
	}


	private static void print_prehelper(TreeNode t){
		System.out.print(t.myItem);
		if(t.myLeft!=null){
			print_prehelper(t.myLeft);
		}
		if(t.myRight!=null){
			print_prehelper(t.myRight);
		}

	}
	private static void sizehelper(TreeNode t){
		if(t.myLeft!=null){
			count++;
			sizehelper(t.myLeft);
		}
		if(t.myRight !=null){
			count++;
			sizehelper(t.myRight);
		}

	}

	public void threadLevels(){
		ArrayList<TreeNode> arrt;
		int i;
		int size;
		boolean exists;
		TreeNode prev;
		Object help;

		if(myRoot ==null){
			return;
		}
		count=1;
		sizehelper(myRoot);
		arrt=new ArrayList<TreeNode>();
		size=(int)Math.pow(2,count+2);
		arrt.add(new TreeNode()); //index0 will not be used
		arrt.add(myRoot);
		for(int k=2;k<size;k++){
			arrt.add(new TreeNode());
		}


		threadhelper(arrt,1);
		//after setting everything
		i=2;
		prev=null;
		exists=true;
		


		while(exists){
			exists=false;
			for(int index=i;index<i*i;index++){
				if(arrt.get(index).myItem!=null){
					if(prev!=null){
					prev.levelList=arrt.get(index);
					}
					exists=true;
					prev=arrt.get(index);
					
				}

			}
			prev=null;
			i=i*i;
		}


	}
	private static void threadhelper(ArrayList<TreeNode> arrt,int index){
		if(arrt.get(index).myLeft!=null){
			arrt.set(index*2, arrt.get(index).myLeft);
			threadhelper(arrt,index*2);
		}
		if(arrt.get(index).myRight!=null){
			arrt.set(index*2+1, arrt.get(index).myRight);
			threadhelper(arrt,index*2+1);
		}
	}



	private static class TreeNode{
		public Object myItem;
		public TreeNode myLeft;
		public TreeNode myRight;
		public TreeNode levelList;

		public TreeNode(){

		}

		public TreeNode(Object info){
			myItem=info;
			myLeft=null;
			myRight=null;
			levelList=null;
		}


		public TreeNode(Object info,TreeNode left, TreeNode Right){
			myItem=info;
			myLeft=left;
			myRight=Right;
			levelList=null;
		}
		public void setLevelList(TreeNode next){
			levelList=next;
		}
	}

	public static void main(String[] args){
		ArrayList<Integer> ai= new ArrayList<Integer>();
		TreeNode ptr;
		TreeNode a = new TreeNode(1);
		TreeNode b = new TreeNode(2);
		TreeNode c = new TreeNode(3);
		TreeNode d = new TreeNode(4);
		TreeNode e = new TreeNode(5);
		TreeNode f = new TreeNode(6);

		a.myLeft=b;
		a.myRight=c;

		b.myLeft=d;

		c.myLeft=e;
		c.myRight=f;

		Tree t = new Tree(a);
		t.threadLevels();

		//t.print_pre();

		ptr=b;
		while(ptr!=null){
			System.out.print(ptr.myItem);
			
			ptr= ptr.levelList;
		}
		System.out.println();

		ptr=d;
		while(ptr!=null){

			System.out.print(ptr.myItem);
			ptr=ptr.levelList;
		}

	}

}

function mathExpression(lineArray){
	//case for + / ++

	var retArray=[];
	for(var i=0;i<lineArray.length;i++){
		if((n=lineArray[i].indexOf("+"))!=-1){
			if(n!=0){
				retArray.push(lineArray[i].substring(0,n));
			}
			retArray.push(lineArray[i].substring(n,n+1));
			if(n+1 !=lineArray[i].length){
				if(lineArray[i].substring(n+1,n+2)==="+"){
					retArray.pop();
					retArray.push("++");
					if(n+2!=lineArray[i].length){
						retArray.push(lineArray[i].substring(n+2,lineArray[i].length));
					}
				} else{
					retArray.push(lineArray[i].substring(n+1,lineArray[i].length));
				}
			}
		} else{
			retArray.push(lineArray[i]);
		}
	}

	//case for - / --

	var retArray1=[];
	for(var i=0;i<retArray.length;i++){
		if((n=retArray[i].indexOf("-"))!=-1){
			if(n!=0){
				retArray1.push(retArray[i].substring(0,n));
			}
			retArray1.push(retArray[i].substring(n,n+1));
			if(n+1 !=retArray[i].length){
				if(retArray[i].substring(n+1,n+2)==="-"){
					retArray1.pop();
					retArray1.push("--");
					if(n+2!=retArray[i].length){
						retArray1.push(retArray[i].substring(n+2,retArray[i].length));
					}
				} else{
					retArray1.push(retArray[i].substring(n+1,retArray[i].length));
				}
			}
		} else{
			retArray1.push(retArray[i]);
		}
	}

	//case for *

	var retArray2=[];
	for(var i=0;i<retArray1.length;i++){
		if((n=retArray1[i].indexOf("*"))!=-1){
			if(n!=0){
				retArray2.push(retArray1[i].substring(0,n));
			}
			retArray2.push(retArray1[i].substring(n,n+1));
			if((n+1) != retArray1[i].length){
				retArray2.push(retArray1[i].substring(n+1,retArray1[i].length));
			}

		} else{
			retArray2.push(retArray1[i]);
		}
	}

	//case for /

	var retArray3=[];
	for(var i=0;i<retArray2.length;i++){
		if((n=retArray2[i].indexOf("/"))!=-1){
			if(n!=0){
				retArray3.push(retArray2[i].substring(0,n));
			}
			retArray3.push(retArray2[i].substring(n,n+1));
			if((n+1) != retArray2[i].length){
				retArray3.push(retArray2[i].substring(n+1,retArray2[i].length));
			}
		} else{
			retArray3.push(retArray2[i]);
		}
	}

	// case for %

	var retArray4=[];
	for(var i=0;i<retArray3.length;i++){
		if((n=retArray3[i].indexOf("%"))!=-1){
			if(n!=0){
				retArray4.push(retArray3[i].substring(0,n));
			}
			retArray4.push(retArray3[i].substring(n,n+1));
			if((n+1) != retArray3[i].length){
				retArray4.push(retArray3[i].substring(n+1,retArray3[i].length));
			}
		} else{
			retArray4.push(retArray3[i]);
		}
	}

	return retArray4;


}

function semicolonM(lineArray){
	var retArray=[];
	//for(int i=0;i<x;i++)
	for(var i=0;i<lineArray.length;i++){
		if(i==lineArray.length-1){
			retArray.push(lineArray[i]);
		}
		else if((n=lineArray[i].indexOf(";"))!=-1){
			if(n!=0){
				retArray.push(lineArray[i].substring(0,n));
			}
			retArray.push(lineArray[i].substring(n,n+1));
			if(n+1!=lineArray[i].length){
				retArray.push(lineArray[i].substring(n+1,lineArray[i].length));
			}
		} else{
			retArray.push(lineArray[i]);
		}
	}
	return retArray;
}



function semicolon(lineArray){
	if((n=lineArray[lineArray.length-1].indexOf(";"))!=-1){
		if(n==0){
			lineArray.pop();
		} else{
			lineArray[lineArray.length-1]=lineArray[lineArray.length-1].replace(";","");
		}
	}
	return lineArray;
	
}
function inequalityStatement(lineArray){
	// = and == sign case
	var retArray=[];

	for(var i=0;i<lineArray.length;i++){
		if((n=lineArray[i].indexOf("="))!=-1){
			if(n!=0){
				retArray.push(lineArray[i].substring(0,n));
			}
			retArray.push(lineArray[i].substring(n,n+1));
			if(n+1 !=lineArray[i].length){

				if(lineArray[i].substring(n+1,n+2)==="="){
					retArray.pop();
					retArray.push("==");
					if(n+2!=lineArray[i].length){
						retArray.push(lineArray[i].substring(n+2,lineArray[i].length));
					}
				} else{
					retArray.push(lineArray[i].substring(n+1,lineArray[i].length));
				}

			}
		} else{
			retArray.push(lineArray[i]);
		}

	}
	var retArray1=[];

	// < sign case
	for(var i=0;i<retArray.length;i++){
		if((n=retArray[i].indexOf("<"))!=-1){
			if(n!=0){
				retArray1.push(retArray[i].substring(0,n));
			}
			retArray1.push(retArray[i].substring(n,n+1));
			if((n+1) != retArray[i].length){
				retArray1.push(retArray[i].substring(n+1,retArray[i].length));
			}

		} else{
			retArray1.push(retArray[i]);
		}
	}
	// > sign case 

	var retArray2=[];

	for(var i=0;i<retArray1.length;i++){
		if((n=retArray1[i].indexOf(">"))!=-1){
			if(n!=0){
				retArray2.push(retArray1[i].substring(0,n));
			}
			retArray2.push(retArray1[i].substring(n,n+1));
			if((n+1) != retArray1[i].length){
				retArray2.push(retArray1[i].substring(n+1,retArray1[i].length));
			}

		} else{
			retArray2.push(retArray1[i]);
		}
	}

	var retArray3=[];

	for(var i=0;i<retArray2.length;i++){
		if((n=retArray2[i].indexOf("!"))!=-1){
			if(n!=0){
				retArray3.push(retArray2[i].substring(0,n));
			}
			retArray3.push(retArray2[i].substring(n,n+1));
			if((n+1) != retArray2[i].length){
				retArray3.push(retArray2[i].substring(n+1,retArray2[i].length));
			}

		} else{
			retArray3.push(retArray2[i]);
		}
	}



	return retArray3;
}
